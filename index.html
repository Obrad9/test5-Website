<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="css/style.css">
        <title>test5-Website</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav__wrap">
            <!-- Empty div for nav  -->
            <div class="nav__empty-div">
            </div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a class="nav__link" href="#!">Home</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#!">Service</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#!">About</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#!">Contact</a>
                </li>
                <li class="nav__item">
                    <a class="nav__link" href="#!">FAQ</a>
                </li>
            </ul>
        </div>

        <!-- Hamburger Menu Animation -->
        <div class="nav__mobile" onclick="toggle()">
            <!-- Js toggler -->
            <span class="bar one"></span>
            <span class="bar two"></span>
            <span class="bar three"></span>
            <!-- <span class="nav__toggle" >&#8213;</span> -->
            <!-- <span class="nav__toggle" onclick="toggle()">&#9776;</span> -->
        </div>

        <h1 class="nav__title">Some title</h1>
    
        <!-- Mouse Scroll Animation -->
        <div class="wrappin">
            <div class="another-one">
                <div class="arrows"></div>
            </div>
        </div>

        <!-- Slide top animation -->
        <div class="slider-top" onscroll="scroll()">
            <a href="#nav" class="slider-top__border"></a>
        </div>
    </nav>
    
    <main class="wrap">
        <!-- Image Section -->
        <section class="section-images">
            <h1 class="section-images__title">Lorem ipsum dolor sit amet.</h1>
            <div class="img-container">

                <div class="img-container__wrap-one">
                    <h1 class="img-container__title">Lorem ipsum dolor sit amet.</h1>
                    <img class="img-container__pic" src="https://source.unsplash.com/350x200/">
                </div>

                <div class="img-container__wrap-two">
                    <h1 class="img-container__title">Lorem ipsum dolor sit amet.</h1>
                    <img class="img-container__pic" src="https://source.unsplash.com/350x201/">
                </div>

                <div class="img-container__wrap-three">
                    <h1 class="img-container__title">Lorem ipsum dolor sit amet.</h1>
                    <img class="img-container__pic" src="https://source.unsplash.com/350x202/">
                </div>

            </div>
        </section>


</main>
    
    <!-- JS Script -->
    <script src="js/app.js"></script>
</body>
</html>
